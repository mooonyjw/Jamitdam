      margin: 0;

    section {
      display: flex;
      justify-content: center;
      align-items: center;

      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      background-color: #ff6f61;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 16px;
      text-decoration: none;
      margin-top: 20px;
      cursor: pointer;
      margin-right: 20px;
    }

    .button:hover {
      background-color: #ff4f41;

    .team-member .name {

      font-weight: bold;
      margin-bottom: 5px;
    }

    .team-member .info {
