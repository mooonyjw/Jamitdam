<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamit - 재미를 잇다</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #F4c7c7, #FFF4Fb);
        }
        .container {
            text-align: Left;
            padding: 50px;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #FF6F61;
            margin-bottom: 10px;
        }
        .subheading {
            font-size: 24px;
            color: #333;
            margin-bottom: 40px;
        }
        .button {
            display: inline-block;
            background-color: #FF6F61;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #FF4F41;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .image-container img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Jamit</div>
        <div class="subheading">재미를 잇다, 잼잇담</div>
        <a href="#" class="button">지금 시작하기</a>
        <div class="image-container">
            <img src="path/to/first-image.png" alt="첫 번째 이미지">
            <img src="path/to/second-image.png" alt="두 번째 이미지">
        </div>
    </div>
</body>
</html>
