<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamit - 재미를 잇다</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #f4c7c7, #fff4fb);
      }
      .container,
      .about-section {
        display: flex;
        flex-direction: column;
        justify-content: center; /* 세로축 가운데 정렬 */
        align-items: center; /* 가로축 가운데 정렬 */
        text-align: center;
        height: 100vh; /* 페이지 전체를 채움 */
        box-sizing: border-box;
        padding: 50px;
      }
      .logo {
        font-size: 48px;
        font-weight: bold;
        color: #ff6f61;
        margin-bottom: 10px;
      }
      .subheading {
        font-size: 24px;
        color: #333;
        margin-bottom: 40px;
      }
      .button {
        display: inline-block;
        background-color: #ff6f61;
        color: white;
        padding: 15px 30px;
        border-radius: 30px;
        font-size: 16px;
        text-decoration: none;
        margin-top: 20px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #ff4f41;
      }
      .image-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 50px;
      }
      .image-container img {
        max-width: 300px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .about-heading {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      }
      .team-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
        margin-top: 30px;
      }
      .team-member {
        text-align: center;
      }
      .team-member .emoji {
        font-size: 40px;
        margin-bottom: 10px;
      }
      .team-member .name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .team-member .info {
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">Jamit</div>
      <div class="subheading">재미를 잇다, 잼잇담</div>
      <a href="#" class="button">지금 시작하기</a>
      <div class="image-container">

        <img src="path/to/second-image.png" alt="두 번째 이미지" />

    </div>
